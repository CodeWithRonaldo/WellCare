<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellCare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <style>
        .high-contrast {
            background-color: #ffffff;
            color: #000000;
        }
        .button-large {
            min-height: 60px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">WellCare</span>
        <h1 class="text-4xl font-extrabold tracking-tight hover:text-blue-600 ">WellCare</h1>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <div class="relative ">
        </div>
      <a href="index.html" class="text-sm/6 font-semibold text-gray-900 hover:text-blue-600">Home</a>
      <a href="health-tips.html" class="text-sm/6 font-semibold text-gray-900 hover:text-blue-600">Health Tips</a>
      <a href="health-conditions.html" class="text-sm/6 font-semibold text-gray-900 hover:text-blue-600">Health Conditions</a>
      <a href="contact.html" class="text-sm/6 font-semibold text-gray-900 hover:text-blue-600">Contact Doctor</a>
      <a href="emergency.html" class="text-sm/6 font-semibold text-gray-900 hover:text-blue-600">Emergency Info</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>

</header>

<main>
  <section>
    <div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900">Contact Your Doctor</h2>
      <p class="mt-6 text-lg leading-8 text-gray-600">For any health concerns or questions, please reach out to your healthcare provider.</p>
      <form class="mt-10 space-y-8 max-w-2xl" >
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="button-large bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">Send Message</button>
      </form>
    </div>
  </section>
</main>
</body>
